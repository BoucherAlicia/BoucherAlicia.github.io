<!DOCTYPE html>
<html>
<head>
    <title>Connexion Capteur d'Angle</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns"></script>
</head>
<body>
    <div class="index-container">
        <div class="login-box">
            <h1>Connexion au Capteur</h1>
            <p>Connectez-vous au module Bluetooth HC-05 pour commencer</p>
            
            <div id="status" class="status disconnected">Statut: Non connecté</div>
            
            <button id="connectBtn" class="btn">Se connecter au Bluetooth</button>


            <div class="history-access">
                <h2>Accès à l'historique</h2>
                <div class="form-group">
                    <label for="patientSelect">Sélectionnez un patient :</label>
                    <select id="patientSelect" class="form-control">
                        <option value="">-- Choisissez un patient --</option>
                        <!-- Les options seront ajoutées dynamiquement -->
                    </select>
                </div>
                <button id="viewHistoryBtn" class="btn btn-secondary">Voir l'historique</button>
        </div>
    </div>

    <script src="scripts/app.js"></script>
    <script>
        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                await connectBluetooth();
                window.location.href = 'measure.html';
            } catch (error) {
                const status = document.getElementById('status');
                status.textContent = `Erreur: ${error}`;
                status.className = 'status disconnected';
            }
        });
        
        localStorage.removeItem('currentUser');
        localStorage.removeItem('currentMeasurement');

        
        // Charger la liste des patients au démarrage
        document.addEventListener('DOMContentLoaded', () => {
            const measurements = JSON.parse(localStorage.getItem('measurements')) || [];
            const uniquePatients = [...new Set(measurements.map(m => m.userName))];
            const select = document.getElementById('patientSelect');
            
            uniquePatients.forEach(patient => {
                const option = document.createElement('option');
                option.value = patient;
                option.textContent = patient;
                select.appendChild(option);
            });
        });

        // Bouton Voir l'historique
        document.getElementById('viewHistoryBtn').addEventListener('click', () => {
            const selectedPatient = document.getElementById('patientSelect').value;
            if (selectedPatient) {
                localStorage.setItem('currentUser', selectedPatient);
                window.location.href = 'history.html';
            } else {
                alert('Veuillez sélectionner un patient');
            }
        });
    </script>
</body>
</html>
